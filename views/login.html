<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Login page for scheduling site" />

    <title>Log in to WeMeet</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Log In
      </h1>
    </header>

    <main>
      <form id="login">
        <label>
          Schedule ID
          <input
            name="schedule-id"
            type="text"
            maxlength="100"
            required
            placeholder="id"
          />
        </label>
        <label>
          Name
          <input
            name="name"
            type="text"
            maxlength="100"
            required
            placeholder="name"
          />
        </label>
         <label>
          Email
          <input
            name="email"
            type="text"
            maxlength="100"
            required
            placeholder="email"
          />
        </label>
        <button type="submit" id="submit-dream">Add Dream</button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
